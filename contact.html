  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0eafc);
      color: #333;
      overflow-x: hidden;
    }

    .contact-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 40px;
      font-size: 2.5em;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
      gap: 25px;
      font-size: 20px;
      font-family: serif;
    }

    .contact-details a {
      color: #003366;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: color 0.5s ease;
      font-family: cursive;

    }
    .contact-details span{
      font-size: 24px;
      margin-left: 20px;
    }

    .contact-details a:hover {
      color: #ff6600;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .social-icons a {
      font-size: 22px;
      color: #003366;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ff6600;
    }

    .whatsapp-button {
      width: 45px;
      height: 45px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #25d366;
      color: white;
      border-radius: 50%;
      font-size: 20px;
      transition: transform 0.5s ease;
      margin-left: 25px;
    }

    .whatsapp-button:hover {
      transform: scale(1.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      padding: 14px;
      background-color: #003366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #002244;
    }

    @media (max-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }

      .footer{
        position: relative;
      }
    }

    .footer {
            text-align: center;
            padding: 20px ;
            background-color: #333;
            color: white;
            border-radius: 10px;
            margin-top: 40px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .footer a {
            color: #ff5733;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
  </style>
</head>
